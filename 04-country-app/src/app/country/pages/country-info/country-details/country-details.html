<div class="card bg-base-100 w-96 shadow-sm">
  <figure>
    <img 
        [src]="country().flagSvg" 
        [alt]="country().name"
        >
  </figure>
  <div class="card-body">
    <h2 class="card-title">
      {{country().name}}
      <div class="badge badge-secondary">{{country().cca2}}</div>
    </h2>
    <div class="card-actions justify-end">
      <div class="badge badge-outline">{{country().capital}}</div>
      <div class="badge badge-outline badge-secondary">{{country().population | number}}</div>
    </div>
  </div>
</div>
