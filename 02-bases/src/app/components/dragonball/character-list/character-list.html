 <h3>{{listName()}}</h3>
    <ul>
        @for (character of characters(); track character.id; let index = $index;) {
            @if (character.power > 500) {
                <li>
                    <span>
                        {{index + 1}} {{character.name}}
                    </span>
                    <strong 
                        [class.text-danger]="character.power > 9000"
                        [class.text-info]="character.power <= 9000"
                        >({{ character.power }})</strong>
                        <!-- [ngClass]="powerClases()" -->

                </li>
            }@else {
                <li>
                    <strong>
                        Aqui no hay nadie
                    </strong>
                </li>
            }
        }
    </ul>
